<div class="container" style="margin-top: 70px;">

  <form [hidden]="expenseCreated" #exForm="ngForm" class="form">
    <div class="form-group">
      <label for="paymentDate">
        Payment Date:
      </label>
      <input type="date" class="form-control" id="paymentDate"
             min="2019-01-01" max="2025-12-31"
             #paymentDate="ngModel"
             [(ngModel)]="expense.paymentDate" name="paymentDate"
             required>
      <div class="alert alert-danger" *ngIf="paymentDate.invalid && (paymentDate.dirty || paymentDate.touched)">
        <div *ngIf="paymentDate.errors.required">
          Please enter payment date
        </div>
        <div *ngIf="paymentDate.errors.date">
          Please enter correct payment date
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="type">
        Type:
      </label>
      <select id="type" class="form-control"
              required
              [(ngModel)]="expense.expenseType" name="type"
              #type="ngModel"
      >
        <option *ngFor="let key of keys" [value]="key">{{key}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="value">
        Value:
      </label>
      <input type="text" class="form-control" id="value"
             required
             [(ngModel)]="expense.value" name="value"
             #value="ngModel"
      >

    </div>

    <div class="form-group">
      <label for="description">
        Description:
      </label>
      <textarea type="text" class="form-control" id="description"
                required
                [(ngModel)]="expense.description" name="description"
                #description="ngModel"
                rows="2">

      </textarea>

    </div>

    <button type="submit" class="btn btn-success" (click)="onSubmit($event)" [disabled]="!exForm.form.valid">
      Submit
    </button>

  </form>

  <div [hidden]="!expenseCreated" class="centreButtons">
    <div>

    </div >
    <button class="btn btn-info" routerLink="/expenses/editor" (click)="onBack($event)">Back</button>
    <button class="btn btn-info" routerLink="/expenses" (click)="onBack($event)">To list</button>
  </div>

  <div>
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">PaymentDate:</div>
      <div class="col-xs-9">{{ expense.paymentDate }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">ExpenseType:</div>
      <div class="col-xs-9">{{ expense.expenseType }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Value:</div>
      <div class="col-xs-9">{{ expense.value }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description:</div>
      <div class="col-xs-6">{{ expense.description }}</div>
    </div>
    <br>
  </div>
</div>
