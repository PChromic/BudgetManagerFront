<div class="container" style="margin-top: 70px;">
  <label>
    Open file dialog
    <input type="file" (change)="getFilePath($event)"/>
  </label>


  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Operation Date</th>
      <th scope="col">Operation Class</th>
      <th scope="col">Transaction</th>
      <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody *ngFor="let operation of operations$ ">
      <app-operation-item [operation]="operation" ></app-operation-item>
    </tbody>
  </table>
