<div class="container" style="margin-top:70px">
  <div *ngIf="!showForm">
    <div>
      User Name : <input type="text" name="username" [(ngModel)]="username">
      Password : <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div>
      <button (click)=checkLogin() class="btn btn-success">
        Login
      </button>
      <button (click)="showForm=true" class="btn btn-info">
        Create
      </button>
    </div>
  </div>
  <div *ngIf="showForm" class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
      </div>

      <button class="btn btn-success" type="submit">Create</button>
    </form>
  </div>
</div>
