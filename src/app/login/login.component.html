<div class="container" style="margin-top:70px">
  <div class="row">
    <div *ngIf="!showForm" class="bg-light col-4 mx-auto">
      <div *ngIf="invalidLogin" class="alert alert-danger text-center">
        <p>Login and/or password are incorrect</p>
      </div>
      <form>
        <div class="form-group">
          <label for="nameLogin">Login:</label>
          <input class="form-control" id="nameLogin" type="text" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="passLogin">Password:</label>
          <input class="form-control" id="passLogin" type="password" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" (click)=checkLogin() class="btn btn-success">Login</button>
      </form>
      <hr/>
      <div class="row justify-content-center">
        <button (click)="showForm=true" class="btn" colspan="1">Create account</button>
      </div>
    </div>
  </div>

  <div *ngIf="showForm" class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form (ngSubmit)="createUser()" class="needs-validation">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
      </div>

      <button class="btn btn-success" type="submit">Create</button>
    </form>
  </div>
</div>
