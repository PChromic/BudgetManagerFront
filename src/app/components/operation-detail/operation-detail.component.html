<body style="margin-top: 70px;">
<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <table class="table table-striped" *ngIf="operation$ | async as operation">
          <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Value</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Operation Class</td>
            <td>{{operation.operationClass}}</td>
          </tr>
          <tr>
            <td>Date</td>
            <td>{{operation.operationDate}}</td>
          </tr>
          <tr>
            <td>Amount</td>
            <td [ngStyle]="{'color': getColor(operation.operationClass)}">{{operation.amount}} {{operation.currency}}
            </td>
          </tr>
          <tr>
            <td>Ending balance</td>
            <td>{{operation.endingBalance}}</td>
          </tr>
          <tr>
            <td>Description</td>
            <td>{{operation.description}}</td>
          </tr>
          </tbody>
        </table>
        <div class="mx-auto">
          <button routerLink="/operations">Back</button>
        </div>
      </div>
    </div>
  </div>

</main>
</body>
