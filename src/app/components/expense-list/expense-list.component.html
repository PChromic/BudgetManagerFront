
  <div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-xl-10 col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"> Payment Date</th>
            <th scope="col">Type</th>
            <th scope="col">Cost</th>
            <th scope="col">Details</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ex of expenses$">
            <th scope="row">{{ ex.id }}</th>
            <td>{{ ex.paymentDate }}</td>
            <td>{{ ex.expenseType['description']}}</td>
            <td>{{ ex.value }}</td>
            <td>{{ex.description}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    <div class = "col-md-2">
      <button class="btn btn-info" routerLink="/expenses/editor">Add new</button>
    </div>
    </div>
  </div>
