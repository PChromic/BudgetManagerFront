
  <div class="container" style="margin-top: 70px;">
    <div class="row">
      <div  [hidden]="expenseCreated" class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form">
        <h1 class="py-1 text-truncate">New expense form</h1>
        <div class="px-2">
          <form #exForm="ngForm" class="justify-content-center">
            <div class="form-group">
              <label for="paymentDate">Payment Date</label>
              <input type="date" class="form-control" id="paymentDate" name="paymentDate"
                     min="2019-01-01" max="2025-12-31" required
                     #paymentDate="ngModel" [(ngModel)]="expense.paymentDate">
            </div>
            <div class="form-group">
              <label for="expenseType">Type</label>
              <select id="expenseType" class="form-control" name="type" required
                      [(ngModel)]="expense.expenseType" #type="ngModel">
                <option *ngFor="let key of keys" [value]="key">{{key}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="value">Value</label>
              <input type="text" class="form-control" id="value" name="value"
                     [(ngModel)]="expense.value" #value="ngModel" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" id="description" name="description"
                        #description="ngModel" rows="2" maxlength="80"
                        placeholder="Add description..." required
                        [(ngModel)]="expense.description"
                        (keyup)="onDescription($event)">
              </textarea>
              <div id="count">
                <span id="current">{{keyCount}}</span>
                <span id="maximum">/ 80</span>
              </div>
            </div>
            <button type="submit" class="btn btn-success" (click)="onSubmit($event)" [disabled]="!exForm.form.valid">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div [hidden]="!expenseCreated" class="centreButtons">
      <button class="btn btn-info" routerLink="/expenses/editor" (click)="onBack($event)">Back</button>
      <button class="btn btn-info" routerLink="/expenses" (click)="onBack($event)">To list</button>
    </div>
  </div>
