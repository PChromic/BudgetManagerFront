<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Operation details</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <tr>
            <td>ID: </td><td>{{op.id}}</td>
          </tr>
          <tr>
            <td>Date: </td><td>{{op.operationDate}}</td>
          </tr>
          <tr>
            <td>Type: </td><td>{{op.transType}}</td>
          </tr>
          <tr>
            <td>Amount: </td><td>{{op.amount}} {{op.currency}}</td>
          </tr>
          <tr>
            <td>Balance: </td><td>{{op.endingBalance}}</td>
          </tr>
          <tr>
            <td>Description: </td><td>{{op.description}}</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
