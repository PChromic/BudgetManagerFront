<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Operation details</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item">ID: {{op.id}}</li>
          <li class="list-group-item">Date: {{op.operationDate}}</li>
          <li class="list-group-item">Type: {{op.transType}}</li>
          <li class="list-group-item">Amount: {{op.amount}} {{op.currency}}</li>
          <li class="list-group-item">Balance: {{op.endingBalance}}</li>
          <li class="list-group-item">Description: {{op.description}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
