<div class="container" style="margin-top: 70px;">
  <label>
    Open file dialog
    <input type="file" (change)="getFilePath($event)"/>
  </label>
</div>

<table class="table table-striped" style="margin-top: 70px;">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Date</th>
    <th scope="col">Type</th>
    <th scope="col">Amount</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let op of operations$">
    <th scope="row">{{ op.id }}</th>
    <td>{{ op.operationDate }}</td>
    <td>{{ op.transType }}</td>
    <td [ngStyle] = "{'color' : getColor(op.operationClass) }">{{ op.amount}}</td>
    <td>
      <button [routerLink]="[op.id]">Details</button>
    </td>

  </tr>
  </tbody>
</table>
