<body>
  <main>
    <div class="container" style="margin-top:70px">

      <div class="row">
        <div class="col-lg-2 mx-1" >
          <input type="file" id="fileLoader" name="files" title="Load File" (change)="onFileChange($event)" />
          <input type="button" id="btnOpenFileDialog" value = "Select file" (click)="openFileDialog($event);" />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-10">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col" sortable="name" (sort)="onSort($event)">#</th>
              <th scope="col" sortable="name" (sort)="onSort($event)">Date</th>
              <th scope="col" sortable="name" (sort)="onSort($event)">Type</th>
              <th scope="col" sortable="name" (sort)="onSort($event)">Amount</th>
              <th scope="col" sortable="name"></th>
            </tr>
            </thead>

            <tbody>
            <tr class="oprow" *ngFor="let op of operations$">
              <th scope="row">{{ op.id }}</th>
              <td>{{ op.operationDate}}</td>
              <td>{{op.transType}}</td>
              <td [ngClass]="op.operationClass === 'DEBIT' ?'amount-negative' :'amount-positive' ">{{op.amount}}</td>
              <td>
                <button [routerLink]="[op.id]">Details</button>
              </td>
              <td>
                <button  data-toggle="collapse" data-target="#detail" aria-expanded="false" aria-controls="multiCollapseExample">Detailssss</button>
              </td>

            </tr>
            <tr class="collapse" id="detail"><td><div>
              Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid.</div></td>
            </tr>
            </tbody>
          </table>
       </div>
        <div class="col-lg-2">
          tu zrob bajer z podsumowaniem widocznych wydatkow
        </div>
      </div>
    </div>
  </main>
</body>
