<div class="container-fluid" style="margin-top:70px">
  <div class="row">
    <div class="col-lg-2 text-center">
      <h6>Add new transactions</h6>
      <input type="file" id="fileLoader" name="files" title="Load File" (change)="onFileChange($event)"/>
      <input type="button" class="btn btn-info" id="btnOpenFileDialog" value="Select file"
             (click)="openFileDialog($event)"/>
      <h6>Select operation period</h6>
      <div class="btn-group">
        <button class="btn btn-info dropdown-toggle" id="dropdownMenuButton" type="button"
                data-toggle="collapse" data-target="#reportmenu" aria-controls="reportmenu" aria-expanded="false">
          Periods
        </button>
        <div class="dropdown-menu" id="reportmenu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" (click)="onMonth()">Last month</button>
          <button class="dropdown-item" (click)="onQuarter()">Quarter</button>
          <button class="dropdown-item" (click)="onOverall()">Overall</button>
        </div>
    </div>
  </div>
  <div class="col-xl-7 col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
    <div class="table-wrapper">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col" sortable="name" (sort)="onSort($event)">#</th>
          <th scope="col" sortable="name" (sort)="onSort($event)">Date</th>
          <th scope="col" sortable="name" (sort)="onSort($event)">Type</th>
          <th scope="col" sortable="name" (sort)="onSort($event)">Amount</th>
          <th scope="col" sortable="name"></th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let op of operations$ | paginate: {itemsPerPage:30, currentPage:p}">
          <tr class="oprow" (click)="op.expanded = !op.expanded">
            <th scope="row">{{op.id}}</th>
            <td>{{op.operationDate}}</td>
            <td>{{op.transType}}</td>
            <td [ngClass]="op.operationClass === 'DEBIT'?'amount-negative':'amount-positive'">
              {{op.amount}}
              {{op.currency}}
            </td>
            <td>
              <button type="button" class="btn btn-outline-info btn-sm"
                      data-toggle="modal" data-target="#exampleModalCenter" (click)="onDetails(op)">Details
              </button>
            </td>
          </tr>
          <operation-detail-modal *ngIf="op.expanded" [op]="selected"></operation-detail-modal>
        </ng-container>
        </tbody>
        <tfoot class="grey lighten-5 w-100">
        <tr>
          <td colspan="4">
            <pagination-controls (pageChange)="p = $event" [autoHide]="true" screenReaderPaginationLabel="Pagination"
                                 screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
            </pagination-controls>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="col-3">
    Summary
    <ul>
      <li>Income</li>
      <li>Outcome</li>
      <li>Balance</li>
    </ul>
  </div>
</div>
</div>
